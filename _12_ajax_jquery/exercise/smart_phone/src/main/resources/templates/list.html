<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List Smartphone</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">

        function addNewSmartPhone() {
            //lay du lieu
            let producer = $('#producer').val();
            let model = $('#model').val();
            let price = $('#price').val();
            let newSmartphone = {
                producer: producer,
                model: model,
                price: price
            };
            // goi ajax
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                data: JSON.stringify(newSmartphone),
                //tên API
                url: "/smartphones",
                //xử lý khi thành công
                success: successHandler

            });
            //chặn sự kiện mặc định của thẻ
            event.preventDefault();
        }

        function successHandler() {
            $.ajax({
                async: true,
                type: "GET",
                //tên API
                url: "/smartphones",
                //xử lý khi thành công
                success: function (data) {
                    debugger
                    // hien thi danh sach o day
                    let content = '    <tr>\n' +
                        '        <td>Producer</td>\n' +
                        '        <td>Model</td>\n' +
                        '        <td>Price</td>\n' +
                        '        <td>Delete</td>\n' +
                        '        <td>Update</td>\n' +
                        '    </tr>';
                    for (let i = 0; i < data.length; i++) {
                        content += getSmartphone(data[i]);
                    }
                    document.getElementById('smartphoneList').innerHTML = content;
                }
            });
        }

        function getSmartphone(smartphone) {
            return `<tr>
                    <td >${smartphone.producer}</td>
                    <td >${smartphone.model}</td>
                    <td >${smartphone.price}</td>` +
                `<td><a class="deleteSmartphone" href="${smartphone.id}">Delete</a></td>
                 <td><a class="updateSmartphone" href="${smartphone.id}">Update</a></td>
                 </tr>`;
        }

        $(document).ready(function () {
            //sư kiện nào thực hiện Ajax
            $("#smartphoneList").on("click", ".deleteSmartphone", function (event) {
                //lay du lieu
                let a = $(this);
                let smartphoneId = a.attr("href");
                // goi ajax
                $.ajax({
                    type: "DELETE",
                    //tên API
                    url: `/smartphones/${smartphoneId}`,
                    //xử lý khi thành công
                    success: function (data) {
                        a.parent().parent().remove();
                    }

                })
                //chặn sự kiện mặc định của thẻ
                event.preventDefault();
            });
        })

        $(document).ready(function () {
            $('#smartphoneList').on("click", ".updateSmartphone", function (event) {
                let b = $(this);
                let smartphoneId = b.attr("href")

                $.ajax({
                    async: true,
                    headers: {
                        'Accept': "application/json",
                        'Content-Type': "application/json"
                    },
                    type: "GET",
                    url: `/smartphones/${smartphoneId}`,

                    success: function (data) {
                        debugger
                        document.getElementById("id").value = data.id;
                        document.getElementById("producer").value = data.producer;
                        document.getElementById("model").value = data.model;
                        document.getElementById("price").value = data.price;
                    }
                })
                event.preventDefault();
            })
        })

        // cần tới 2 lần mới update đc
        function updateSmartPhone() {

            // sử dụng val() chứ k sử dụng đc value()
            let id = $('#id').val();
            let producer = $('#producer').val();
            let model = $('#model').val();
            let price = $('#price').val();

            let product = {
                "id": id,
                "producer": producer,
                "model": model,
                "price": price
            }
            $.ajax({
                headers: {
                    'Accept': "application/json",
                    'Content-Type': "application/json"
                },
                async: true,
                type: "PUT",
                data: JSON.stringify(product),
                url: `/smartphones/update`,

                success: function (event) {
                    let content = '    <tr>\n' +
                        '        <td>Producer</td>\n' +
                        '        <td>Model</td>\n' +
                        '        <td>Price</td>\n' +
                        '        <td>Delete</td>\n' +
                        '        <td>Update</td>\n' +
                        '    </tr>';
                    for (let i = 0; i < event.length; i++) {
                        content += getSmartphone(event[i]);
                    }
                    document.getElementById('smartphoneList').innerHTML = content;
                }
            })
            event.preventDefault();
        }
    </script>
</head>
<body>
<form id="add-smartphone">
    <table>

        <tr>
            <td><input type="text" id="id" hidden placeholder="producer"></td>

        </tr>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" placeholder="price"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Add" onclick="addNewSmartPhone()"></td>
            <!--            Phải cần 2 nhịp mới update được???-->
            <td><input type="submit" value="Update" onclick="updateSmartPhone()"></td>
        </tr>
    </table>
</form>
<h1>Smartphone List</h1>
<table id="smartphoneList">
    <tr>
        <td>Producer</td>
        <td>Model</td>
        <td>Price</td>
        <td>Delete</td>
        <td>Update</td>
    </tr>
    <th:block th:each="smartphone: ${smartphones}">
        <tr>
            <td th:text="${smartphone.producer}"></td>
            <td th:text="${smartphone.model}"></td>
            <td th:text="${smartphone.price}"></td>
            <td><a class="deleteSmartphone" th:href="${smartphone.getId()}">Delete</a></td>
            <td><a class="updateSmartphone" th:href="${smartphone.getId()}">Update</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
