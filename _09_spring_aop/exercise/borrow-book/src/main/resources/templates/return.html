<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="/datatables/css/dataTables.bootstrap4.min.css">
    <style>
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body class="bg-dark">
<div class="w-100">
    <div class="w-25 m-0 p-0 float-left">&nbsp;</div>
    <div class=" w-50 content float-left p-0">
        <form th:action="@{/return}" th:object="${book}" method="post" class="w-100 bg-white">
            <a th:href="@{/list}" style="font-size: 2rem">Trở lại trang chính</a>
            <div class="p-3">
                <h4 style="text-align: center">Đây là sách bạn muốn trả lại</h4>

                <div class="form-group">
                    <label>Mã sách</label>
                    <input class="form-control" readonly  type="text" th:field="*{codeBook}">
                </div>

                <div class="form-group">
                    <label>Tên sách</label>
                    <input class="form-control" readonly  type="text" th:field="*{bookName}">
                </div>

                <div class="form-group">
                    <label>Nhà xuất bản</label>
                    <input class="form-control" readonly type="text" th:field="*{productionName}">
                </div>

                <button class="btn btn-dark" type="submit">Trả sách</button>

                <button class="btn btn-dark" type="submit">
                    <a th:href="@{/list}" style="color: white">
                        Tôi không muốn trả nữa
                    </a>
                </button>
            </div>
        </form>
    </div>
    <div class="w-25 m-0 p-0 float-left">&nbsp;</div>
</div>

</body>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/datatables/js/jquery.dataTables.min.js"></script>
<script src="/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
