<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="/datatables/css/dataTables.bootstrap4.min.css">
    <style>
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body class="bg-dark">
<div class="w-100">
    <div class="w-25 m-0 p-0 float-left">&nbsp;</div>
    <div class=" w-50 content float-left p-0">

        <form th:action="@{/create}" th:object="${product}" method="post" class="w-100 bg-white">
            <a th:href="@{/list}" style="font-size: 2rem">Trở lại trang chính</a>
            <div class="p-3">
                <h4 style="text-align: center">Chỉnh sửa nhạc</h4>

                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label>Tên sản phẩm</label>
                    <input class="form-control" type="text" th:field="*{nameProduct}">
                    <p class="text-danger" th:if="${#fields.hasErrors('nameProduct')}" th:errors="*{nameProduct}"></p>
                </div>

                <div class="form-group">
                    <label>Giá sản phẩm</label>
                    <input class="form-control" type="text" th:field="*{priceProduct}">
                    <p class="text-danger" th:if="${#fields.hasErrors('priceProduct')}" th:errors="*{priceProduct}"></p>
                </div>

                <div class="form-group">
                    <label>Chi tiết sản phẩm</label>
                    <input class="form-control" type="text" th:field="*{detailProduct}">
                    <p class="text-danger" th:if="${#fields.hasErrors('detailProduct')}"
                       th:errors="*{detailProduct}"></p>
                </div>

                <div class="form-group">
                    <label>Nhà sản xuất</label>
                    <input class="form-control" type="text" th:field="*{production}">
                    <p class="text-danger" th:if="${#fields.hasErrors('production')}" th:errors="*{production}"></p>
                </div>

                <button class="btn btn-dark" type="submit">Add new</button>
            </div>
        </form>
    </div>
    <div class="w-25 m-0 p-0 float-left">&nbsp;</div>
</div>

</body>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/datatables/js/jquery.dataTables.min.js"></script>
<script src="/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
