<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="/datatables/css/dataTables.bootstrap4.min.css">
    <style>
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body class="bg-dark">
<div class="w-100">
    <div class="w-25 m-0 p-0 float-left">&nbsp;</div>
    <div class=" w-50 content float-left p-0">

        <form th:action="@{/update-employee}" th:object="${employeeDto}" method="post" class="w-100 bg-white">
            <a th:href="@{/list-employee}" style="font-size: 2rem">Trở lại trang chính</a>
            <div class="p-3">
                <h4 style="text-align: center">Thêm nhân viên mới</h4>

                <input class="form-control" type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label>Tên nhân viên</label>
                    <input class="form-control" type="text" th:field="*{employeeName}">
                    <p class="text-danger" th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></p>

                </div>

                <div class="form-group">
                    <label>Ngày sinh</label>
                    <input class="form-control" type="date" th:field="*{employeeBirthday}">
                    <p class="text-danger" th:if="${#fields.hasErrors('employeeBirthday')}" th:errors="*{employeeBirthday}"></p>

                </div>

                <div class="form-group">
                    <label>Căn cước công dân</label>
                    <input class="form-control" type="text" th:field="*{employeeIdCard}">
                    <p class="text-danger" th:if="${#fields.hasErrors('employeeIdCard')}" th:errors="*{employeeIdCard}"></p>

                </div>


                <div class="form-group">
                    <label>Tiền lương</label>
                    <input class="form-control" type="text" th:field="*{employeeSalary}">
                    <p class="text-danger" th:if="${#fields.hasErrors('employeeSalary')}" th:errors="*{employeeSalary}"></p>

                </div>

                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input class="form-control" type="text" th:field="*{employeePhone}">
                    <p class="text-danger" th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}"></p>

                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" th:field="*{employeeEmail}">
                    <p class="text-danger" th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}"></p>

                </div>

                <div class="form-group">
                    <label>Địa chỉ</label>
                    <input class="form-control" type="text" th:field="*{employeeAddress}">
                    <p class="text-danger" th:if="${#fields.hasErrors('employeeAddress')}" th:errors="*{employeeAddress}"></p>

                </div>

                <div class="form-group">
                    <label>Vị trí</label>
                    <select class="form-group w-100" th:field="*{positionId}">
                        <option
                                th:each="position: ${positionList}"
                                th:value="${position.positionId}"
                                th:text="${position.positionName}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Học vấn</label>
                    <select class="form-group w-100" th:field="*{educationDegreeId}">
                        <option
                                th:each="educationDegree: ${educationDegreeList}"
                                th:value="${educationDegree.educationDegreeId}"
                                th:text="${educationDegree.educationDegreeName}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Bộ phận</label>
                    <select class="form-group w-100" th:field="*{divisionId}">
                        <option
                                th:each="division: ${divisionList}"
                                th:value="${division.divisionId}"
                                th:text="${division.divisionName}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>tên tài khoản</label>
                    <input class="form-control" type="text" readonly th:field="*{userApp}">
                </div>

                <button class="btn btn-dark" type="submit">Update</button>

                <button class="btn btn-dark" type="submit">
                    <a th:href="@{/list-employee}" style="color: white">
                        Cancel
                    </a>
                </button>
            </div>
        </form>
    </div>
</div>
<div class="w-25 m-0 p-0 float-left">&nbsp;</div>
</div>

</body>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/datatables/js/jquery.dataTables.min.js"></script>
<script src="/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
