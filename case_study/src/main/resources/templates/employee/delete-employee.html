<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="/datatables/css/dataTables.bootstrap4.min.css">
    <style>
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body class="bg-dark">
<div class="w-100">
    <div class="w-25 m-0 p-0 float-left">&nbsp;</div>
    <div class=" w-50 content float-left p-0">

        <form th:action="@{/delete-employee}" th:object="${employee}" method="post" class="w-100 bg-white">
            <div class="p-3">
                <h4 style="text-align: center">Sa thải nhân viên</h4>

                <input class="form-control" type="hidden" th:field="*{employeeId}">

                <div class="form-group">
                    <label>Tên nhân viên</label>
                    <input class="form-control" type="text" disabled th:field="*{employeeName}">

                </div>

                <div class="form-group">
                    <label>Ngày sinh</label>
                    <input class="form-control" type="date" disabled th:field="*{employeeBirthday}">

                </div>

                <div class="form-group">
                    <label>Căn cước công dân</label>
                    <input class="form-control" type="text" disabled th:field="*{employeeIdCard}">
                </div>


                <div class="form-group">
                    <label>Tiền lương</label>
                    <input class="form-control" type="text" disabled th:field="*{employeeSalary}">

                </div>

                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input class="form-control" type="text"  disabled th:field="*{employeePhone}">

                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" disabled th:field="*{employeeEmail}">

                </div>

                <div class="form-group">
                    <label>Địa chỉ</label>
                    <input class="form-control" type="text" disabled th:field="*{employeeAddress}">

                </div>

                <div class="form-group">
                    <label>Vị trí</label>
                    <input class="form-control" type="text" disabled th:field="*{position.positionName}">

                </div>

                <div class="form-group">
                    <label>Học vấn</label>
                    <input class="form-control" type="text" disabled th:field="*{educationDegree.educationDegreeName}">

                </div>

                <div class="form-group">
                    <label>Bộ phận</label>
                    <input class="form-control" type="text" disabled th:field="*{division.divisionName}">

                </div>

                <div class="form-group">
                    <label>Tên tài khoản</label>
                    <input class="form-control" type="text" disabled th:field="*{user.userName}">

                </div>

                <button class="btn btn-dark" type="submit">Delete</button>

                <button class="btn btn-dark" type="submit">
                    <a th:href="@{/list-employee}" style="color: white">
                        Cancel
                    </a>
                </button>
            </div>
        </form>
    </div>
</div>
<div class="w-25 m-0 p-0 float-left">&nbsp;</div>
</div>

</body>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/datatables/js/jquery.dataTables.min.js"></script>
<script src="/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
