<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="/datatables/css/dataTables.bootstrap4.min.css">
    <style>
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body class="bg-dark">
<div class="w-100">
    <div class="w-25 m-0 p-0 float-left">&nbsp;</div>
    <div class=" w-50 content float-left p-0">

        <form th:action="@{/create-contract}" th:object="${contract}" method="post" class="w-100 bg-white">
            <a th:href="@{/list-contract}" style="font-size: 2rem">Trở lại trang chính</a>
            <div class="p-3">
                <h4 style="text-align: center">Thêm hợp đồng mới</h4>

                <input class="form-control" type="hidden" th:field="*{contractId}">

                <div class="form-group">
                    <label>Ngày bắt đầu</label>
                    <input class="form-control" type="date" th:field="*{contractStartDay}">
                    <p class="text-danger" th:if="${#fields.hasErrors('contractStartDay')}" th:errors="*{contractStartDay}"></p>

                </div>

                <div class="form-group">
                    <label>Ngày kêt thúc</label>
                    <input class="form-control" type="date" th:field="*{contractEndDay}">
                    <p class="text-danger" th:if="${#fields.hasErrors('contractEndDay')}" th:errors="*{contractEndDay}"></p>

                </div>

                <div class="form-group">
                    <label>Tiền đặt cọc</label>
                    <input class="form-control" type="text" th:field="*{contractDeposit}">
                    <p class="text-danger" th:if="${#fields.hasErrors('contractDeposit')}" th:errors="*{contractDeposit}"></p>

                </div>

                <div class="form-group">
                    <label>Tổng tiền</label>
                    <input class="form-control" type="text" th:field="*{contractTotalMoney}">
                    <p class="text-danger" th:if="${#fields.hasErrors('contractTotalMoney')}" th:errors="*{contractTotalMoney}"></p>

                </div>

                <div class="form-group">
                    <label>Tên nhân viên</label>
                    <select class="form-group w-100" th:field="*{employee}">
                        <option
                                th:each="item: ${employeeList}"
                                th:value="${item.employeeId}"
                                th:text="${item.employeeName}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Tên khách hàng</label>
                    <select class="form-group w-100" th:field="*{customer}">
                        <option
                                th:each="item: ${customerList}"
                                th:value="${item.customerId}"
                                th:text="${item.customerName}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Tên dịch vụ</label>
                    <select class="form-group w-100" th:field="*{service}">
                        <option
                                th:each="item: ${serviceList}"
                                th:value="${item.serviceId}"
                                th:text="${item.serviceName}">
                        </option>
                    </select>
                </div>

                <input class="form-control" type="hidden" th:field="*{status}">

                <button class="btn btn-dark" type="submit">Add new</button>
            </div>
        </form>
    </div>
</div>
<div class="w-25 m-0 p-0 float-left">&nbsp;</div>
</div>

</body>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/datatables/js/jquery.dataTables.min.js"></script>
<script src="/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
