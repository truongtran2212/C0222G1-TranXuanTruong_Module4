<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/datatables/css/dataTables.bootstrap4.min.css">
    <script src="https://kit.fontawesome.com/dbc3483aca.js" crossorigin="anonymous"></script>
    <style>
        .center {
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container-fluid" style="background-color: #7FFFD4">
    <div class="row" style="display: flex">
        <div class="col-md-2">
            <a href="/furama"><img
                    src="https://kynghiviet.vn/public/upload/Tour/2020/FURAMA%20RESORT%20DA%20NANG/furama%20logo.png"
                    height="100px" width="100%"></a>
        </div>
        <div class="col-md-8"></div>
        <div class="col-md-2">
            <h5 style="padding-left: 30px; margin-top: 20px">Trần Xuân Trường</h5>
        </div>
    </div>
</div>

<div class="container-fluid body">
    <div class="center container-fluid">
        <a th:href="@{/list-customer}" style="font-size: 2rem">Trở lại trang chính</a>
        <h1 style="text-align: center">Danh sách khách hàng</h1>
        <table border="1" style="border-collapse:  collapse; width: 100%">
            <thead>
            <tr>
                <th>Id Customer</th>
                <th>Code Customer</th>
                <th>Customer Name</th>
                <th>Birthday</th>
                <th>Gender</th>
                <th>Id Card</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Customer Type Id</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer: ${customerList}">
                <td th:text="${customer.customerId}"></td>
                <td th:text="${customer.customerCode}"></td>
                <td th:text="${customer.customerName}"></td>
                <td th:text="${customer.customerBirthday}"></td>
                <td th:switch="${customer.customerGender}">
                    <p th:case="0">Nam</p>
                    <p th:case="1">Nữ</p>
                    <p th:case="2">Khác</p>
                </td>

                <td th:text="${customer.customerIdCard}"></td>
                <td th:text="${customer.customerPhone}"></td>
                <td th:text="${customer.customerEmail}"></td>
                <td th:text="${customer.customerAddress}"></td>
                <td th:text="${customer.customerType.customerTypeName}"></td>
                <td><a th:href="@{/{customerId}/update-customer(customerId=${customer.customerId})}">update</a></td>
                <td><a th:href="@{/{customerId}/delete-customer(customerId=${customer.customerId})}">delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/datatables/js/jquery.dataTables.min.js"></script>
<script src="/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
