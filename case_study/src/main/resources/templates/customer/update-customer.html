<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="/datatables/css/dataTables.bootstrap4.min.css">
    <style>
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body class="bg-dark">
<div class="w-100">
    <div class="w-25 m-0 p-0 float-left">&nbsp;</div>
    <div class=" w-50 content float-left p-0">

        <form th:action="@{/update-customer}" th:object="${customerDto}" method="post" class="w-100 bg-white">
            <a th:href="@{/list-customer}" style="font-size: 2rem">Trở lại trang chính</a>
            <div class="p-3">
                <h4 style="text-align: center">Chỉnh sửa khách hàng</h4>

                <input class="form-control" type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label>Mã khách hàng</label>
                    <input class="form-control" type="text" readonly th:field="*{customerCode}">
                    <p class="text-danger" th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}"></p>
                </div>

                <div class="form-group">
                    <label>Tên khách hàng</label>
                    <input class="form-control" type="text" th:field="*{customerName}">
                    <p class="text-danger" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></p>

                </div>

                <div class="form-group">
                    <label>Ngày sinh</label>
                    <input class="form-control" type="date" th:field="*{customerBirthday}">
                    <p class="text-danger" th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"></p>

                </div>

                <div class="form-group">
                    <label>Giới tính</label>
                    <select th:field="*{customerGender}" class="form-group w-100">

                        <option th:value="0" th:text="Nam"></option>
                        <option th:value="1" th:text="Nữ"></option>
                        <option th:value="2" th:text="Khác"></option>

                    </select>

                    <div class="form-group">
                        <label>Căn cước công dân</label>
                        <input class="form-control" type="text" th:field="*{customerIdCard}">
                        <p class="text-danger" th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"></p>

                    </div>

                    <div class="form-group">
                        <label>Số điện thoại</label>
                        <input class="form-control" type="text" th:field="*{customerPhone}">
                        <p class="text-danger" th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"></p>

                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="text" th:field="*{customerEmail}">
                        <p class="text-danger" th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></p>

                    </div>

                    <div class="form-group">
                        <label>Địa chỉ</label>
                        <input class="form-control" type="text" th:field="*{customerAddress}">
                        <p class="text-danger" th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}"></p>

                    </div>

                    <div class="form-group">
                        <label>Kiểu khách hàng</label>
                        <select class="form-group w-100" th:field="*{customerTypeId}">
                            <option
                                    th:each="customerType: ${customerTypeList}"
                                    th:value="${customerType.customerTypeId}"
                                    th:text="${customerType.customerTypeName}">
                            </option>
                        </select>
                    </div>
                    <button class="btn btn-dark" type="submit">Update</button>
                </div>
            </div>
        </form>
    </div>
    <div class="w-25 m-0 p-0 float-left">&nbsp;</div>
</div>

</body>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/datatables/js/jquery.dataTables.min.js"></script>
<script src="/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
