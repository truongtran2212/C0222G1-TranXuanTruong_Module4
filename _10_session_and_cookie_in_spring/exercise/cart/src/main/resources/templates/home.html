<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css.css">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="/datatables/css/dataTables.bootstrap4.min.css">
    <script src="https://kit.fontawesome.com/dbc3483aca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div>
    <h4>
        <a th:href="@{/cart}" class="cart position-relative d-inline-flex" aria-label="View your shopping cart">
            <i style="font-size: 2rem" class="fa-solid fa-cart-shopping"></i>
            <span class="cart-basket d-flex align-items-center justify-content-center">
            <span th:text="${cart.countProductQuantity()}"></span>
          </span>
        </a>
    </h4>
</div>
<div class="season">
    <div class="container-fluid">
        <div class="row">
            <div class="card col-md-3 p-2" style="width: 18rem;" th:each="product,varStat : ${productList}">
                <img class="card-img-top" style="height: 289px" th:src="${product.url}">
                <div class="card-body">
                    <p th:text="${product.nameProduct}"></p>
                    <p th:text="${product.price}"></p>
                    <a th:href="@{/{id}/add-cart(id = ${product.id},action = 'list')}">
                        <button>Thêm vào giỏ hàng</button>
                    </a>
                    <a th:href="@{/{id}/detail(id = ${product.id})}">
                        <button>Chi tiết sản phẩm</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/datatables/js/jquery.dataTables.min.js"></script>
<script src="/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</html>
