<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="/datatables/css/dataTables.bootstrap4.min.css">
    <script src="https://kit.fontawesome.com/dbc3483aca.js" crossorigin="anonymous"></script>

</head>
<body>
<h4>
    <a th:href="@{/list}">
        <button><i class="fa-solid fa-house"></i></button>
    </a>
</h4>

<div class="season">
    <div class="container-flud">
        <div class="row">
            <div class="card col-md-3 p-2" style="width: 18rem;" th:each="product,varStat : ${cart.productIntegerMap}">
                <img class="card-img-top" style="height: 289px" th:src="${product.getKey().url}">
                <div class="card-body">
                    <p th:text="${product.getKey().nameProduct}"></p>
                    <p th:text="${product.getKey().price}"></p>
                    <td>
                        <span>Số lượng sản phẩm bạn đã thêm vào giỏ hàng: </span>
                        <a id="decrease_button" th:text="${'-'}"></a>
                        <span th:text="${product.getValue()}"></span>
                        <a id="increase_button" th:href="@{/{id}/add-cart(id = ${product.getKey().id},action = 'show')}"
                           th:text="${'+'}"></a>
                    </td>
                </div>
            </div>
        </div>
    </div>
</div>
<h3>Tổng số lượng sản phẩm bạn đã thêm vào giỏ hàng: <span th:text="${cart.countProductQuantity()}"></span></h3>
</body>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/datatables/js/jquery.dataTables.min.js"></script>
<script src="/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</html>
