<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="/datatables/css/dataTables.bootstrap4.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="card col-md-4 p-2" style="width: 22rem;">
            <img class="card-img-top"
                 src="https://didongviet.vn/pub/media/catalog/product//i/p/iphone-11-64gb-chinh-hang_3.jpg"
                 style="height: 289px">
            <div class="card-body">
                <p class="card-text" style="text-align: center">Iphone 11</p>
                <div class="table table-striped table-hover bg-white" id="tableCinema">
                    <p>Màn hình: 6.1 inches</p>
                    <p>Độ phân giải: 828 x 1792 pixels</p>
                    <p>Hệ điều hành: iOS 13</p>
                    <p>RAM: 4GB</p>
                    <p>Dung lượng pin: 3110 mAh</p>
                </div>
                <button style="font-size: 2rem" type="button" class="btn btn-primary">Mại dzô, mại dzô</button>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/datatables/js/jquery.dataTables.min.js"></script>
<script src="/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
